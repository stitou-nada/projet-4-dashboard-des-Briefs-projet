<script type="text/babel">

    // import React from 'react';
class App extends React.Component{

    state={
                ChangeNom:"",
                nom:'',
                data:[]
                
            }


      componentDidMount(){
       axios.get("http://127.0.0.1:8000/api/tache")
        .then(res=>{          
           this.setState({
            data:res.data
           })
        })

    }

     handleClick = async(btn)=>{
        
                btn.preventDefault()
              
                await  axios.post("http://127.0.0.1:8000/api/store",this.state)
                .then(res=>{
                    console.log(res);
                      console.log(res.value);
                })
                window.location.reload(false);

            }
 

    handleChange= (e)=>{
                this.setState({
                      nom:e.target.value
                })
    
            }
      handleDelete= (id)=>{
        
        console.log(id)
                 axios.delete("http://127.0.0.1:8000/api/delete/"+id)
                 .then((res)=>{
            alert("add hass been deleted")
            window.location.reload(false); 
        })

      }      

    render(){
       
        console.log(this.state)
      return(
            <div>
              
                <form >
                       Entrer le ChangeNom :
                       <input type="text" onChange={this.handleChange} ></input> 
                       <button onClick={this.handleClick} >Click</button>
                        
                    </form>
                    
            <div>
        <table className="table">
        <thead>
            <tr>
                <td>Id</td>
                <td>Task</td>
                </tr>
            </thead>   
            <tbody>
            {this.state.data.map((value)=>(
                    
                <tr key={value.id}>
                    <td>{value.id}</td>
                    <td>{value.Nom}</td>
                   <td>
                    <button className='btn btn-danger' onClick={()=>this.handleDelete(value.id)}>supprimer</button>
                    </td>
                    </tr>
                    )
                )}
            </tbody>
        </table>
       </div>

    </div>
        )
    }
}
